<html>
  <head>
    <title> Escrow Dapp </title>
  </head>

  <body>
    <div class="contract">
      <h1> New Escrow Contract </h1>
      <label>
        Arbiter Address
        <input type="text" id="arbiter"/>
      </label>

      <label>
        Beneficiary Address
        <input type="text" id="beneficiary"/>
      </label>

      <label>
        Deposit Amount (in ETH)
        <input type="text" id="eth"/>
      </label>

      <div class="button" id="deploy">
        Deploy
      </div>
    </div>

    <div class="existing-contracts">
      <h1> Existing Contracts </h1>
      <label>
        Contract Address
        <input type="text" id="address"/>
      </label>
      <!-- This is for adding existing contracts to the UI -->
      <div class="button" id="existing">
        Add Existing Contract
      </div>

      <div id="container">
          <!-- where existing contracts will go -->
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
